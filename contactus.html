<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="contactus.css">
<meta charset="UTF-8">
<title>Contact us form validation using Javascript</title>
<script>
function validate(){
var name1  = document.getElementById("name").value;
var phone1 = document.getElementById("phone").value;
var email1 = document.getElementById("email").value;
var message1=document.getElementById("message").value;
if (name1.length<5){
text="please enter Full Name";
error_message.innerHTML=text;
return false;
}
if (isNaN(phone1) || phone1.length!=10){
text="please Enter a valid phone number";
error_message.innerHTML=text;
return false;
}
if (email1.indexOf("@")==-1 ||  email1.length<6 || email1.indexOf(".")==-1){
text="please Enter valid email";
error_message.innerHTML=text;
return false;}

if(message1.length>100){
x=message1.length-100
text="you are exceeding length by"+x+"please enter less than 100 characters";
error_message.innerHTML=text;
return false;
}
alert("Form Submitted Successfully");
return true;}
</script>

</head>
<body>
 <div class="wrapper">
        <h2>Contact Us</h2>
    <form id="myform" onsubmit="return validate();">
            <div class="input_field">
<input type="text" placeholder="Name" id="name">
</div>

<div class="input_field">
    <input type="text" placeholder="Phone" id="phone"></div>
    
        <div class="input_field">
            <input type="text" placeholder="Email" id="email"></div>

            <div class="input_field">
                <textarea placeholder="Message" id="message"></textarea></div>
                <div class="btn">
                    <input type="submit">
                </div>
                <div id="error_message"></div></form>
            </div>
</body>
</html>
